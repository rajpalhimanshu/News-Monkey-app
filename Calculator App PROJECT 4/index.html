<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">

                <input type="text" name="" id="" placeholder="0">
        </div>
        <div class="row row_margin">
            <button  class="button hr double_width ecss">C</button>
            <button  class="button hr">%</button>
            <button  class="button gc">/</button>
        </div>
        <div class="row row_margin">
            <button  class="button">7</button>
            <button  class="button">8</button>
            <button  class="button">9</button>
            <button  class="button gc">*</button>
        </div>
        <div class="row row_margin">
            <button  class="button">4</button>
            <button  class="button">5</button>
            <button  class="button">6</button>
            <button  class="button gc">-</button>
        </div>
        <div class="row row_margin">
            <button  class="button">1</button>
            <button  class="button">2</button>
            <button  class="button">3</button>
            <button  class="button gc">+</button>
        </div>
        <div class="row row_margin">
        
            <button  class="button double_width">0</button>
            <button  class="button ds">.</button>
            <button  class="button gc bg">=</button>
        </div>
    </div>
